<!DOCTYPE html>
<html>
<head>
    <title>BitBet</title>
    <style>
        /* General Styles */
        body {
            background-color: #0e0e10;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #app {
            border: 1px solid #ffd700;
            border-radius: 10px;
            padding: 20px;
            max-width: 500px;
            text-align: center;
            background-color: #1a1a1d;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 215, 0, 1);
            }
            100% {
                box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            }
        }

        button {
            background-color: #ffd700;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: #ffea00;
            color: #333;
        }

        input[type="number"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: calc(100% - 24px);
            margin-bottom: 20px;
        }

        /* Dice and Bet Amount Styles */
        .dice-container {
            margin-top: 20px;
        }

        .dice {
            width: 50px;
            height: 50px;
            background-color: #fff;
            color: #000;
            display: inline-block;
            margin: 0 5px;
            border-radius: 5px;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            line-height: 50px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            #app {
                width: 90%;
                margin: 20px;
            }

            button, input[type="number"] {
                width: 100%;
            }
        }
    </style>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>BitBet</h1>
        <button id="connectWallet">Connect Wallet</button>
        <div id="userAccount"></div>
        <div id="balance">Balance: 100</div> <!-- Placeholder for UI; real balance will be managed in the contract -->
        <div id="game">
            <input type="number" id="betAmount" placeholder="Bet Amount (ETH)">
            <button id="rollDice" disabled>Roll Dice</button>
            <div id="diceResult"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const contractAddress = 'YOUR_CONTRACT_ADDRESS';
            const contractABI = [/* ABI generated by your smart contract compilation */];
            let signer;
            let contract;

            const connectWalletButton = document.getElementById('connectWallet');
            const rollDiceButton = document.getElementById('rollDice');
            const userAccountDiv = document.getElementById('userAccount');
            const betAmountInput = document.getElementById('betAmount');

            async function connectWallet() {
                if (typeof window.ethereum !== 'undefined') {
                    try {
                        await window.ethereum.request({ method: 'eth_requestAccounts' });
                        const provider = new ethers.providers.Web3Provider(window.ethereum);
                        signer = provider.getSigner();
                        contract = new ethers.Contract(contractAddress, contractABI, signer);
                        const account = await signer.getAddress();
                        userAccountDiv.innerHTML = `Connected Account: ${account}`;
                        rollDiceButton.disabled = false;
                    } catch (error) {
                        console.error("Could not connect to wallet", error);
                    }
                } else {
                    alert('MetaMask is not installed!');
                }
            }

            async function rollDice() {
                const betAmount = ethers.utils.parseEther(betAmountInput.value || '0');
                if (betAmount.eq(0) || betAmount.gt(ethers.utils.parseEther("0.1"))) {
                    alert("Bet amount must be within the allowed range");
                    return;
                }

                try {
                    const tx = await contract.bet(4, { value: betAmount }); // Example guess is 4, adapt as needed
                    await tx.wait();
                    alert("Bet placed. Check your transaction on Etherscan.");
                } catch (error) {
                    console.error("Error placing bet", error);
                    alert("There was an error placing your bet.");
                }
            }

            connectWalletButton.addEventListener('click', connectWallet);
            rollDiceButton.addEventListener('click', rollDice);
        });
    </script>
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());

        document.addEventListener('keydown', event => {
            if (event.key === 'F12' || // Disable F12 key
                (event.ctrlKey && event.shiftKey && event.key === 'I') || // Disable Ctrl+Shift+I
                (event.ctrlKey && event.shiftKey && event.key === 'J') || // Disable Ctrl+Shift+J
                (event.ctrlKey && event.key === 'U')) { // Disable Ctrl+U
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
